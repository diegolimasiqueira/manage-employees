services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: manage-employees-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: manage_employees
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend .NET 8 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manage-employees-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=manage_employees;Username=postgres;Password=postgres123
      - JwtSettings__Secret=YourSuperSecretKeyForJWTTokenGenerationWithAtLeast32Characters123456
      - JwtSettings__Issuer=ManageEmployeesAPI
      - JwtSettings__Audience=ManageEmployeesClient
      - JwtSettings__ExpirationInMinutes=60
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - backend_uploads:/app/wwwroot/uploads
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: manage-employees-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # PgAdmin (opcional - para gerenciar o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: manage-employees-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  # Dozzle - Visualizador de Logs em Tempo Real (Interface Simples)
  dozzle:
    image: amir20/dozzle:latest
    container_name: manage-employees-logs
    ports:
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "name=manage-employees"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  pgadmin_data:
    driver: local

